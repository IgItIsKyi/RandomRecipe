<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Recipe Generator</title>
</head>
<body> 
    <h1 class="text-white text-center">Lets Cook!</h1>
    <div class="recipe-view">
        <img src="test.jpeg" alt="recipe image">
        <h1 class="title text-white"> Recipe Title</h1>
        <h2 class="text-white">Ingredients</h2>
        <p class="ingredients text-white">these are the ingredients</p>
        <h2 class="text-white">Instructions</h2>
        <p class="instructions text-white">these are the instructions on how to cook it</p>
    </div>
    <div class="recipe-opts">
        <input class="form-control" type="text" placeholder="Input allergies or unwanted ingredients">
        <div class="recipe-opt-btns d-flex flex-column">
            <div class="row my-2 d-flex text-center justify-content-evenly">
                <div class="col">
                    <button class="btn btn-secondary mx-2">Breakfast</button>
                    <button class="btn btn-secondary mx-2">Lunch</button>
                </div>
            </div>
            <div class="row text-center my-2">
                <div class="col justify-content-evenly">
                    <button class="btn btn-secondary mx-4">Dinner</button>
                    <button class="btn btn-secondary mx-4" >Side</button>
                    <button class="btn btn-secondary mx-4">Random</button> 
                </div>
            </div>

           
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
